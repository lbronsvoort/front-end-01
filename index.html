<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card-left">
      <img src="images/image-product-desktop.jpg" alt="Parfume image">
    </div>

    <div class="card-right">
      <h2 class="card-right__sub">Perfume</h2>
      <h1 class="card-right__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-right__p">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-pricing">
        <p class="card-pricing__bg">$149.99</p>
        <p class="card-pricing__sm">$169.99</p>
      </div>

      <button class="card-btn">
        <img src="images/icon-cart.svg" alt="Icon winkelwagen" class="card-btn__img">
        <p class="card-btn__text">Add to Cart</p>
      </button>
    </div>
  </main>
  
</body>
</html>
